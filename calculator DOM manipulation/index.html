<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAlculator</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="text" name="text">Casio</div>
        <div class="display">0</div>
        <div class="btn btn-ac">AC</div>
        <div class="btn btn-c">C</div>
        <div class="btn btn-perc">%</div>
        <div class="btn btn-div">/</div>
        <div class="btn btn7" value="7" onclick="displayData()">7</div>
        <div class="btn btn8">8</div>
        <div class="btn btn9">9</div>
        <div class="btn btn-minus">-</div>
        <div class="btn btn4">4</div>
        <div class="btn btn5">5</div>
        <div class="btn btn6">6</div>
        <div class="btn btn-add">+</div>
        <div class="btn btn1">1</div>
        <div class="btn btn2">2</div>
        <div class="btn btn3">3</div>
        <div class="btn btn-x">*</div>
        <div class="btn btn0">0</div>
        <div class="btn btn-dot">.</div>
        <div class="btn btn-equals">=</div>
      </div>
    </div>
  </body>
</html>
